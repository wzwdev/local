input {  
	 tcp {  
	    mode => "server"  
	    host => "0.0.0.0"  
	    port => 9250  
	  }  
}  
filter {  
  date {  
    match => [ "timestamp" , "dd/MMM/yyyy:HH:mm:ss Z" ]  
  }  
}  
output {  
  elasticsearch {      
    hosts  => ["127.0.0.1:9200"] 
    index  => "ipf-%{+YYYYMMdd}" 
    user   => "elastic"
    password   => "elastic"
  }  
}  
